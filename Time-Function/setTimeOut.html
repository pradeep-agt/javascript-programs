<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET TIME OUT</title>
</head>
<body>
    <button onclick="try_me()">try me</button>
    
</body>
<script type="text/javascript">
    function try_me(){
        setTimeout(function(){
            alert("Hello world");
        },5000);
        //here 5000 means 5 seconds
       
    }

</script>
</html>
